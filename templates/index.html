<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Images Cloud-Init</title>
</head>
<body>
    <h1>Images Cloud-Init</h1>

    <h2>Télécharger une image</h2>
    <form action="/download" method="post">
        <select name="image">
            {% for name in cloud_images.keys() %}
            <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Télécharger</button>
    </form>

    <h2>Images téléchargées</h2>
    <ul>
        {% for image in images %}
        <li>{{ image }} - <a href="/upload/{{ image }}">Envoyer sur Proxmox</a></li>
        {% endfor %}
    </ul>
</body>
</html>
